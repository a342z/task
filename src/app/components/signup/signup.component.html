<div class="container width-50 wrapper">
    <form [formGroup]="signupForm" class="form-container" (ngSubmit)="onSubmit()">
        <mat-card>
            <mat-card-header class="header-card">
                <div class="header-title">
                    SIGN UP
                </div>


                <img class="header-image"
                    src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/96/writing-hand_emoji-modifier-fitzpatrick-type-1-2_270d-1f3fb_1f3fb.png" />



            </mat-card-header>

            <mat-card-content>
                <div class="row ">
                    <div class="col-sm">
                        <mat-form-field appearance="fill" class="full-width">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" (keypress)="disableArabic($event)" />

                            <!-- <mat-error *ngIf="signupForm.controls['name'].hasError('required')">This field is required</mat-error>
                            <mat-error *ngIf="signupForm.get('name').errors.validName">Only English letters are allowed.</mat-error> -->
                            <!-- <mat-error *ngIf="signupForm.controls['username'].hasError('/^[a-zA-Z\s]*$/')">not v11alid input ML</mat-error> -->
                            <mat-error *ngIf="signupForm.controls.name.hasError('required')">This field is required
                            </mat-error>
                            <mat-error *ngIf="signupForm.controls.name.hasError('validName')">Only English letters are
                                allowed.</mat-error>

                        </mat-form-field>
                    </div>
                    <div class="col-sm">
                        <mat-form-field appearance="fill" class="full-width">
                            <mat-label>Nationality</mat-label>
                            <mat-select formControlName="nationality"  formControlName="nationality"> 
                                <mat-option *ngFor="let country of countries" [value]="country.pseudoCountryCode">
                                    {{country.countryName}}
                                </mat-option>
                            </mat-select>

                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <mat-form-field class="" appearance="fill" class="full-width">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" />
                            <mat-error *ngIf="signupForm.controls.email.hasError('required')">This Field is required.
                            </mat-error>
                            <mat-error *ngIf="signupForm.controls.email.hasError('email')">Please enter a valid email
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>


                <div class="">
                    <mat-form-field appearance="fill" class="full-width">
                        <input matInput placeholder="password" formControlName="password"
                            (keypress)="disableArabic($event)" type="password" />
                        <mat-error *ngIf="signupForm.controls.password.hasError('required')">This Field is required
                        </mat-error>
                        <mat-error *ngIf="signupForm.controls.password.hasError('minlength')">password should at least
                            be 8 characters</mat-error>

                    </mat-form-field>
                </div>
                <div class="">
                    <mat-form-field appearance="fill" class="full-width">
                        <input matInput placeholder="confirm password" formControlName="confirmPassword"
                            type="password" />

                        <mat-error *ngIf="signupForm.controls.confirmPassword.hasError('required')">This Field is
                            required
                        </mat-error>

                        <mat-error *ngIf="signupForm.controls.confirmPassword.hasError('mustMatch')">Password doesn't
                            match
                        </mat-error>


                    </mat-form-field>
                </div>



            </mat-card-content>
            <mat-card-actions class="center-childeren" >
                <button mat-raised-button color="primary" type="submit">
                    SIGN UP
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
